<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New Year Countdown</title>
        <link rel="stylesheet" href="css/main.css">
        
    </head>
        
    
    <body>
       
    
    <!----Header starts ---->
       
       <h1 id="year">2020</h1>
       <div class="countdown">
           <div class="time">
               <h3 id="day"></h3>
               <p>Days</p>
           </div>
           <div class="time">
               <h3 id="hour"></h3>
               <p>Hours</p>
           </div>
           <div class="time">
               <h3 id="min"></h3>
               <p>Minutes</p>
           </div>
           <div class="time">
               <h3 id="sec"></h3>
               <p>Seconds</p>
           </div>
       </div>
        
    <!----Header ends  ---->
    
        
        <script src="JS/custom.js"></script>

   
    </body>
</html>
